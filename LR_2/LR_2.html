<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боровик Д.В. ІК-13</title>
    <link rel="stylesheet" href="LR_2.css">
</head>
<body>
  <table>
    <tr>
      <td class="bg-1" colspan="2" rowspan="2">Боровик</td>
      <td class="bg-1">Денис</td>
      <td class="bg-1">Валентинович</td>
    </tr>
    <tr class="row-second">
      <td class="bg-2">ІК-13</td>
      <td class="bg-2">ЛР-2</td>
    </tr>
    <tr>
      <td class="bg-2" colspan="2">Варіант 7</td>
      <td></td>
      <td rowspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class="clock-wrapper">
    <div class="clock-position">
      <div class="point point-top"></div>
      <div class="point point-right"></div>
      <div class="point point-left"></div>
      <div class="point point-bottom"></div>
      <div class="arrow_long"></div>
      <div class="arrow_short"></div>
    </div>
    <div class="clock-transform">
      <div class="point point-top"></div>
      <div class="point point-right"></div>
      <div class="point point-left"></div>
      <div class="point point-bottom"></div>
      <div class="arrow_long"></div>
      <div class="arrow_short"></div>
    </div>
  </div>
</body>
</html>
