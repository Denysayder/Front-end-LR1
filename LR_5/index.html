<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Боровик Д.В., ІК-13, 5 лаба</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="contact-wrapper">
                <p class="subtitle">Форма для заповнення</p>
                <form class="contact-form" id="contactForm">
                    <input type="text" id="fullName" placeholder="ПІБ">
                    <input type="text" id="variant" placeholder="Варіант">
                    <input type="text" id="phone" placeholder="Телефон">
                    <input type="text" id="faculty" placeholder="Факультет">
                    <input type="text" id="address" placeholder="Адреса">
                    <input type="submit" value="Підтвердити">
                </form>
                <div class="entered-data">
                    <p class="data-subtitle">Введені дані</p>
                </div>
            </div>
            <div class="table-wrapper">
                <input type="color" name="color" id="colorPicker" value="#ffffff">
                <table id="coloredTable"></table>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
